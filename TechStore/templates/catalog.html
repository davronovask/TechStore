<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Каталог — DvrnTechStore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #fff;
      min-height: 100vh;
    }
    .product-description {
  max-height: 4.5em; /* примерно 3 строки */
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 3; /* сколько строк показывать */
  -webkit-box-orient: vertical;
  word-break: break-word;
}
    .gradient-text {
      background: linear-gradient(45deg, #ff3b3b, #ff6b6b, #ff3b3b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .product-card {
      background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);
      border: 1px solid #333;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(255, 59, 59, 0.2);
      border-color: #ff3b3b;
    }
    input:focus {
      outline: none;
      border-color: #ff3b3b;
      box-shadow: 0 0 8px #ff3b3b;
    }
    .filter-btn.active {
      background-color: #ff3b3b;
      border-color: #ff3b3b;
    }
    .filter-btn.active:hover {
      background-color: #e02e2e;
    }
    .add-to-cart {
      transition: all 0.3s ease;
    }
    .add-to-cart.added {
      background: #00ff00 !important;
      color: #000 !important;
    }
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background-color: #ff3b3b;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <header class="fixed top-0 w-full bg-black bg-opacity-90 z-50 shadow-md">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-red-600 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-xl">D</span>
        </div>
        <h1 class="text-2xl font-bold gradient-text">DvrnTechStore</h1>
      </div>
      <nav class="hidden md:flex space-x-6 text-white">
        <a href="index.html" class="hover:text-red-500">Главная</a>
        <a href="cart.html" class="hover:text-red-500">Корзина</a>
        <a href="favorites.html" class="hover:text-red-500">Избранное</a>
        <a href="login.html" class="hover:text-red-500">Вход</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 pt-28 pb-16 min-h-screen">
    <!-- Заголовок и поиск -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
      <h2 class="text-4xl font-bold gradient-text">Каталог товаров</h2>
      <div class="relative w-full md:w-80">
        <input
          type="text"
          id="searchInput"
          placeholder="Поиск товаров..."
          class="w-full px-4 py-3 pl-12 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400"
        />
        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
      </div>
    </div>

    <div class="flex flex-col lg:flex-row gap-8">
      <!-- Сайдбар фильтров -->
      <aside class="w-full lg:w-80 bg-gray-900 rounded-xl p-6 shadow-lg h-fit">
        <h3 class="text-2xl font-semibold mb-6">Фильтры</h3>

        <!-- Категории -->
        <div class="mb-6">
          <h4 class="font-semibold mb-3">Категории</h4>
          <div class="space-y-2">
            <button class="filter-btn w-full text-left px-3 py-2 rounded bg-gray-800 hover:bg-gray-700 active" data-category="all">
              Все товары
            </button>
            {% for category in categories %}
              <button class="filter-btn w-full text-left px-3 py-2 rounded bg-gray-800 hover:bg-gray-700" data-category="{{ category.slug }}">
                {{ category.name }}
              </button>
            {% endfor %}
          </div>
        </div>

        <!-- Цена -->
        <div class="mb-6">
          <h4 class="font-semibold mb-3">Цена, сом</h4>
          <div class="flex items-center space-x-4 mb-3">
            <input
              type="number"
              id="minPrice"
              placeholder="От"
              min="0"
              class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 text-white"
            />
            <span>-</span>
            <input
              type="number"
              id="maxPrice"
              placeholder="До"
              min="0"
              class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 text-white"
            />
          </div>
          <button id="applyPriceFilter" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded">
            Применить
          </button>
        </div>

        <!-- Наличие -->
        <div class="mb-6">
          <h4 class="font-semibold mb-3">Наличие</h4>
          <label class="flex items-center cursor-pointer">
            <input type="checkbox" id="inStock" class="mr-2 h-5 w-5" checked />
            <span>Только в наличии</span>
          </label>
        </div>

        <!-- Сортировка -->
        <div>
          <h4 class="font-semibold mb-3">Сортировка</h4>
          <select id="sortSelect" class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 text-white">
            <option value="name-asc">По названию (А-Я)</option>
            <option value="name-desc">По названию (Я-А)</option>
            <option value="price-asc">По цене (↑)</option>
            <option value="price-desc">По цене (↓)</option>
            <option value="newest">Сначала новые</option>
          </select>
        </div>
      </aside>

      <!-- Основной контент с товарами -->
      <section class="flex-1">

        <!-- Статистика фильтрации -->
        <div class="flex justify-between items-center mb-6">
          <p id="productsCount" class="text-gray-400">Найдено 12 товаров</p>
          <div class="flex items-center space-x-4">
            <button id="gridView" class="text-red-500" title="Сетка">
              <i class="fas fa-th-large text-lg"></i>
            </button>
            <button id="listView" class="text-gray-400" title="Список">
              <i class="fas fa-list text-lg"></i>
            </button>
          </div>
        </div>

        <!-- Сетка товаров -->
        <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Товары будут добавляться через JavaScript -->
        </div>

        <!-- Пагинация -->
        <div class="flex justify-center mt-12">
          <div class="flex space-x-2">
            <button class="px-4 py-2 bg-gray-800 rounded hover:bg-gray-700">←</button>
            <button class="px-4 py-2 bg-red-600 rounded">1</button>
            <button class="px-4 py-2 bg-gray-800 rounded hover:bg-gray-700">2</button>
            <button class="px-4 py-2 bg-gray-800 rounded hover:bg-gray-700">3</button>
            <button class="px-4 py-2 bg-gray-800 rounded hover:bg-gray-700">→</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="bg-black py-12">
    <div class="container mx-auto px-4 text-center text-gray-400">
      © 2024 DvrnTechStore. Все права защищены.
    </div>
  </footer>

  <script>
    // Данные товаров
    const products = [
      {% for product in products %}
        {
          id: {{ product.id }},
          name: "{{ product.name|escapejs }}",
          description: "{{ product.description|escapejs }}",
          price: {{ product.price }},
          category: "{{ product.category.slug }}",
          inStock: {% if product.quantity > 0 %}true{% else %}false{% endif %},
          image: "{{ product.image.url }}",
          isNew: {{ product.is_new|yesno:"true,false" }},
          sale: {{ product.sale|default:"null" }} // если есть поле sale в модели
        },
      {% endfor %}
    ];

    let filteredProducts = [...products];
    let currentView = 'grid'; // grid или list

    // Функция рендеринга товаров
    function renderProducts() {
      const productsGrid = document.getElementById('productsGrid');
      productsGrid.innerHTML = '';

      filteredProducts.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = `product-card rounded-xl p-4 ${currentView === 'list' ? 'flex items-center' : ''}`;
        productCard.innerHTML = `
          <div class="${currentView === 'list' ? 'flex-shrink-0 mr-4' : ''}">
            <img src="${product.image}" alt="${product.name}" class="${currentView === 'list' ? 'w-32 h-24' : 'w-full h-48'} object-cover rounded-lg mb-4" />
          </div>
          <div class="${currentView === 'list' ? 'flex-1' : ''}">
            <div class="flex space-x-1 mb-2">
              ${product.isNew ? '<span class="bg-red-600 text-white text-xs px-2 py-1 rounded inline-block">NEW</span>' : ''}
              ${product.sale ? `<span class="bg-green-600 text-white text-xs px-2 py-1 rounded inline-block">${product.sale}% OFF</span>` : ''}
            </div>
            <h3 class="font-semibold text-lg mb-2">${product.name}</h3>
            <p class="product-description text-gray-400 text-sm mb-3">${product.description}</p>
            <div class="flex justify-between items-center mb-3">
              <span class="text-red-500 font-bold text-xl">${product.price.toLocaleString()} сом</span>
              <span class="text-sm ${product.inStock ? 'text-green-500' : 'text-red-500'}">
                ${product.inStock ? 'В наличии' : 'Нет в наличии'}
              </span>
            </div>
            <div class="flex space-x-2">
              <button class="add-to-cart flex-1 bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 ${!product.inStock ? 'opacity-50 cursor-not-allowed' : ''}" ${!product.inStock ? 'disabled' : ''}>
                ${product.inStock ? 'В корзину' : 'Нет в наличии'}
              </button>
              <button class="w-10 h-10 bg-gray-700 text-white rounded-lg hover:bg-red-600">
                <i class="far fa-heart"></i>
              </button>
            </div>
          </div>
        `;
        productsGrid.appendChild(productCard);
      });

      // Обновляем счетчик товаров
      document.getElementById('productsCount').textContent = `Найдено ${filteredProducts.length} товаров`;
    }

    // Функция фильтрации товаров
    function filterProducts() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const category = document.querySelector('.filter-btn.active').dataset.category;
      const minPrice = parseInt(document.getElementById('minPrice').value) || 0;
      const maxPrice = parseInt(document.getElementById('maxPrice').value) || Infinity;
      const inStockOnly = document.getElementById('inStock').checked;
      const sortBy = document.getElementById('sortSelect').value;

      filteredProducts = products.filter(product => {
        const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                              product.description.toLowerCase().includes(searchTerm);
        const matchesCategory = category === 'all' || product.category === category;
        const matchesPrice = product.price >= minPrice && product.price <= maxPrice;
        const matchesStock = !inStockOnly || product.inStock;

        return matchesSearch && matchesCategory && matchesPrice && matchesStock;
      });

      // Сортировка
      switch (sortBy) {
        case 'name-asc': filteredProducts.sort((a,b)=>a.name.localeCompare(b.name)); break;
        case 'name-desc': filteredProducts.sort((a,b)=>b.name.localeCompare(a.name)); break;
        case 'price-asc': filteredProducts.sort((a,b)=>a.price-b.price); break;
        case 'price-desc': filteredProducts.sort((a,b)=>b.price-a.price); break;
        case 'newest': filteredProducts.sort((a,b)=>(b.isNew?1:0)-(a.isNew?1:0)); break;
      }

      renderProducts();
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderProducts();

      // Поиск и фильтры
      document.getElementById('searchInput').addEventListener('input', filterProducts);
      document.getElementById('applyPriceFilter').addEventListener('click', filterProducts);
      document.getElementById('inStock').addEventListener('change', filterProducts);
      document.getElementById('sortSelect').addEventListener('change', filterProducts);

      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          filterProducts();
        });
      });

      // Переключение вида
      document.getElementById('gridView').addEventListener('click', () => {
        currentView = 'grid';
        document.getElementById('gridView').classList.add('text-red-500');
        document.getElementById('listView').classList.remove('text-red-500');
        document.getElementById('listView').classList.add('text-gray-400');
        renderProducts();
      });
      document.getElementById('listView').addEventListener('click', () => {
        currentView = 'list';
        document.getElementById('listView').classList.add('text-red-500');
        document.getElementById('gridView').classList.remove('text-red-500');
        document.getElementById('gridView').classList.add('text-gray-400');
        renderProducts();
      });

      // Добавление в корзину
      document.addEventListener('click', (e) => {
        if (e.target.classList.contains('add-to-cart') && !e.target.disabled) {
          e.target.classList.add('added');
          e.target.textContent = 'Добавлено!';
          setTimeout(() => {
            e.target.classList.remove('added');
            e.target.textContent = 'В корзину';
          }, 2000);
        }

        // Сердечко избранного
        if (e.target.closest('.fa-heart')) {
          const heartBtn = e.target.closest('button');
          heartBtn.classList.toggle('bg-red-600');
          heartBtn.classList.toggle('text-white');
          const icon = heartBtn.querySelector('i');
          icon.classList.toggle('fas'); // полное
          icon.classList.toggle('far'); // пустое
        }
      });
    });
  </script>


</body>
</html>
